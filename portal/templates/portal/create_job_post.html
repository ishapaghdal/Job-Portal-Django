{% extends 'portal/base.html' %}
{% block content %}
<div class="c">
<div class="add-job-form-container">
    <div class="add-job-form-content">
        <h2>Create Job Post</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="add-job-input-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="add-job-submit-button">Post Job</button>
        </form>
    </div>
</div>
</div>
{% endblock %}
